<div class="alert alert-danger" ng-show="controller.error">
    There was a problem when you logging in. Please try again.
</div>
<div class="row">
    <form role="form" ng-submit="login()" class="col-sm-6 col-lg-4">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" placeholder="user/admin" class="form-control" id="username" name="username" ng-model="userName"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" placeholder="123" class="form-control" id="password" name="password" ng-model="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
